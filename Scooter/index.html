<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="overlay">
        <header>
          <!-- logo and text -->
          <img class="logo" src="images/logo.png">
          <h1 class="text-logo"> Taking Booleaners from A to B</h1>
        </header>

        <nav>
          <!-- 3 button -->
          <div class="line">
            <div class="button">
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </div>
          </div>
        </nav>

        <main>
          <!-- 3 section with checkbox, adress and battery -->
          <section>
            <input type="checkbox">
              <div class="monopattino">
                <h2>Monopattino Gino22</h2>
              </div>
            <div>
              <p>Via Guadalametri - a 220 metri da te<br>Stato carica:</p>
            </div>
            <div class="battery1"></div>
          </section>

          <section>
            <input type="checkbox">
              <div class="monopattino">
                <h2>Monopattino Mike24</h2>
              </div>
            <div>
              <p>Via Ricciardoni - a 420 metri da te<br>Stato carica:</p>
            </div>
            <div class="battery2"></div>
          </section>

          <section>
            <input type="checkbox">
              <div class="monopattino">
                <h2>Monopattino Fede154</h2>
              </div>
              <div>
                <p>Via Mentarini - a 490 metri da te<br>Stato carica:</p>
              </div>
              <div class="battery3"></div>
          </section>
        </main>
  </body>
</html>
